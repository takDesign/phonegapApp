<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
        />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <title>Hello World</title>
    </head>

    <body>
        <div data-role="page" id="login">
            <div data-role="header"><h1>Login</h1></div>
            <div data-role="content">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    value="user2"
                />
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    value="pw"
                />
            </div>
            <div data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                    <ul>
                        <li>
                            <a id="loginButton" href="#" data-icon="user"
                                >Login</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div data-role="page" id="home">
            <div data-role="header"><h1>Places</h1></div>
            <div data-role="content">
                <input type="button" id="launchCamera" value="Launch Camera" />
                <img id="selfie" src="" style="width: 100%;" />
                <ul data-role="listview" id="listView">
                    <li>
                        <a data-item="1">Vanarts</a>
                    </li>
                </ul>
            </div>
            <div data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                    <ul>
                        <li><a href="#home" data-icon="home">Home</a></li>
                        <li>
                            <a
                                href="#addplace"
                                data-icon="plus"
                                data-transition="flip"
                                >Place</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div data-role="page" id="addplace">
            <div data-role="header"><h1>Where am I?</h1></div>
            <div data-role="content">
                <input type="button" id="savePlace" value="Save Place" />
                <div class="myForm">
                    <label>Name</label>
                    <input type="text" id="placeName" />
                    <div id="map" style="height: 400px;"></div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                    <ul>
                        <li><a href="#home" data-icon="home">Back</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV-I596w48X3l5QxmmEiis_qD8qOBZnHQ&callback=initMap"
            async
            defer
        ></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
